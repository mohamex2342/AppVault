<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل التطبيق - متجر التطبيقات</title>
    
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Cairo -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="fas fa-mobile-alt me-2 fs-4"></i>
                <span class="fw-bold">متجر التطبيقات</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">الرئيسية</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-2" id="authButtons"></div>
            </div>
        </div>
    </nav>

    <!-- App Details Content -->
    <div class="container my-5">
        <div id="appDetailsContent">
            <!-- سيتم ملؤها ديناميكياً -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">جاري التحميل...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-4">
        <div class="container">
            <div class="text-center">
                <p class="mb-0">&copy; 2024 متجر التطبيقات. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Custom JS -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const appId = urlParams.get('id');

            if (!appId) {
                showError('معرف التطبيق غير موجود');
                return;
            }

            await loadAppDetails(appId);
        });

        async function loadAppDetails(appId) {
            try {
                const { data: app, error } = await supabase
                    .from(TABLES.apps)
                    .select('*, users!developer_id(full_name, email)')
                    .eq('id', appId)
                    .single();

                if (error) throw error;

                if (!app) {
                    showError('التطبيق غير موجود');
                    return;
                }

                renderAppDetails(app);
                await loadReviews(appId);
            } catch (error) {
                console.error('Error loading app details:', error);
                showError('حدث خطأ أثناء تحميل بيانات التطبيق');
            }
        }

        function renderAppDetails(app) {
            const screenshots = app.screenshots ? JSON.parse(app.screenshots) : [];
            
            const html = `
                <!-- App Header -->
                <div class="app-details-header">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="d-flex gap-4">
                                <img src="${app.icon_url || 'https://via.placeholder.com/120'}" 
                                     alt="${app.name}" 
                                     class="app-icon-large"
                                     onerror="this.src='https://via.placeholder.com/120'">
                                <div class="flex-grow-1">
                                    <span class="badge-category mb-2">${app.category || 'عام'}</span>
                                    <h1 class="h2 fw-bold mb-2">${app.name}</h1>
                                    <p class="text-muted mb-2">
                                        <i class="fas fa-user-circle me-1"></i>
                                        ${app.users?.full_name || 'مطور'}
                                    </p>
                                    <div class="d-flex align-items-center gap-4 mb-3">
                                        <div class="app-rating">
                                            <span class="stars">${Utils.createStars(app.rating || 0)}</span>
                                            <span class="text-muted ms-2">${app.rating || 0}/5</span>
                                        </div>
                                        <div>
                                            <i class="fas fa-download text-primary me-1"></i>
                                            <strong>${Utils.formatDownloads(app.downloads_count || 0)}</strong>
                                            <span class="text-muted">تحميل</span>
                                        </div>
                                        <div>
                                            <i class="fas fa-tag text-success me-1"></i>
                                            <strong>الإصدار ${app.version || '1.0'}</strong>
                                        </div>
                                    </div>
                                    <div class="d-flex gap-2">
                                        <button class="btn btn-primary btn-lg" onclick="downloadApp('${app.id}')">
                                            <i class="fas fa-download me-2"></i>
                                            تحميل التطبيق
                                        </button>
                                        <button class="btn btn-outline-primary btn-lg">
                                            <i class="fas fa-share-alt me-2"></i>
                                            مشاركة
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title mb-3">معلومات التطبيق</h5>
                                    <ul class="list-unstyled">
                                        <li class="mb-2">
                                            <i class="fas fa-calendar text-primary me-2"></i>
                                            <strong>تاريخ النشر:</strong>
                                            <br>${Utils.formatDate(app.created_at)}
                                        </li>
                                        <li class="mb-2">
                                            <i class="fas fa-sync text-primary me-2"></i>
                                            <strong>آخر تحديث:</strong>
                                            <br>${Utils.formatDate(app.updated_at)}
                                        </li>
                                        <li class="mb-2">
                                            <i class="fas fa-hdd text-primary me-2"></i>
                                            <strong>الحجم:</strong>
                                            ${app.file_size ? Utils.formatFileSize(app.file_size) : 'غير محدد'}
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Screenshots -->
                ${screenshots.length > 0 ? `
                    <div class="bg-white rounded-3 p-4 shadow-sm mb-4">
                        <h3 class="mb-4">
                            <i class="fas fa-images text-primary me-2"></i>
                            لقطات الشاشة
                        </h3>
                        <div class="screenshot-gallery">
                            ${screenshots.map(screenshot => `
                                <div class="screenshot-item">
                                    <img src="${screenshot}" alt="Screenshot" onerror="this.src='https://via.placeholder.com/200x350'">
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}

                <!-- Description -->
                <div class="bg-white rounded-3 p-4 shadow-sm mb-4">
                    <h3 class="mb-3">
                        <i class="fas fa-info-circle text-primary me-2"></i>
                        وصف التطبيق
                    </h3>
                    <p class="lead">${app.description || 'لا يوجد وصف متاح لهذا التطبيق.'}</p>
                </div>

                <!-- Reviews Section -->
                <div class="bg-white rounded-3 p-4 shadow-sm">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="mb-0">
                            <i class="fas fa-star text-warning me-2"></i>
                            التقييمات والمراجعات
                        </h3>
                        ${authManager.isAuthenticated() ? `
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reviewModal">
                                <i class="fas fa-plus me-2"></i>
                                إضافة تقييم
                            </button>
                        ` : ''}
                    </div>
                    <div id="reviewsContainer">
                        <div class="text-center py-3">
                            <div class="spinner-border text-primary" role="status"></div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('appDetailsContent').innerHTML = html;
        }

        async function loadReviews(appId) {
            try {
                const { data: reviews, error } = await supabase
                    .from(TABLES.reviews)
                    .select('*, users!user_id(full_name)')
                    .eq('app_id', appId)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const container = document.getElementById('reviewsContainer');

                if (!reviews || reviews.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-4">
                            <i class="fas fa-comments text-muted" style="font-size: 3rem;"></i>
                            <p class="text-muted mt-3">لا توجد تقييمات بعد. كن أول من يقيم هذا التطبيق!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = reviews.map(review => `
                    <div class="review-card">
                        <div class="d-flex gap-3">
                            <div class="review-avatar">
                                ${(review.users?.full_name || 'U').charAt(0).toUpperCase()}
                            </div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <div>
                                        <h6 class="mb-0">${review.users?.full_name || 'مستخدم'}</h6>
                                        <small class="text-muted">${Utils.formatDate(review.created_at)}</small>
                                    </div>
                                    <div class="app-rating">
                                        <span class="stars">${Utils.createStars(review.rating)}</span>
                                    </div>
                                </div>
                                <p class="mb-0">${review.comment || ''}</p>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading reviews:', error);
            }
        }

        async function downloadApp(appId) {
            try {
                const { data: app, error } = await supabase
                    .from(TABLES.apps)
                    .select('*')
                    .eq('id', appId)
                    .single();

                if (error) throw error;

                // زيادة عداد التحميلات
                await supabase
                    .from(TABLES.apps)
                    .update({ downloads_count: (app.downloads_count || 0) + 1 })
                    .eq('id', appId);

                if (app.file_url) {
                    window.open(app.file_url, '_blank');
                    Utils.showToast('بدأ التحميل...', 'success');
                    
                    // تحديث العداد في الواجهة
                    setTimeout(() => {
                        location.reload();
                    }, 1500);
                } else {
                    Utils.showToast('رابط التحميل غير متوفر', 'error');
                }
            } catch (error) {
                console.error('Error downloading app:', error);
                Utils.showToast('حدث خطأ أثناء التحميل', 'error');
            }
        }

        function showError(message) {
            document.getElementById('appDetailsContent').innerHTML = `
                <div class="text-center py-5">
                    <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                    <h3 class="mt-3">${message}</h3>
                    <a href="index.html" class="btn btn-primary mt-3">
                        <i class="fas fa-arrow-right me-2"></i>
                        العودة إلى الصفحة الرئيسية
                    </a>
                </div>
            `;
        }
    </script>
</body>
</html>
